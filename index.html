<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>How Geekiness Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div id="banner_div">
    <p>

        <img src="img/banner.jpg" id="banner_img">


    </p>
</div>

<div id="main_div">

    <h1>How Geeky are you?</h1>

    <h2>Let's find out by answering the following questions:</h2>

    <!-- Form Start -->

    <form>
        <!-- Question 1 -->
        <img src="img/1.jpg"> <br/>
        <label class="bold_text"> Q1: How many video games have you played in the past year?
            <br/> <select name="question_1">

                <option value="0">Less Than 3</option>
                <option value="5">3-10</option>
                <option value="10">More than 10</option>

            </select>
        </label> <br/>
        <!-- Question 2 -->
        <br/>
        <hr/>
        <label class="bold_text"> Q2: What type of movies/TV shows do you like best?
            <br/> <select name="question_2">

                <option value="0">Romance/Reality TV</option>
                <option value="3">Action/Thriller/Crime</option>
                <option value="6">Drama/Documentary/Natural Films</option>
                <option value="9">Comedy/Animation</option>
                <option value="12">Science Fiction/Fantasy</option>

            </select>
        </label> <br/>

        <!-- Question 3 -->
        <br/>
        <hr/>
        <img src="img/3.jpg"> <br/>
        <label class="bold_text"> Q3: Do you know any programming languages?
            <br/> <select name="question_3">

                <option value="0">Nope</option>
                <option value="5">Only what I studied in school</option>
                <option value="10">Of Course!</option>

            </select>
        </label> <br/>

        <!-- Question 4 -->
        <br/>
        <hr/>
        <img src="img/4.jpg"> <br/>
        <label class="bold_text">Q4: It's time to upgrade your mobile phone and you have the budget for it.
            How do you choose the make and model?
            <select name="question_4">

                <option value="0">Get whatever the sales person says is best for my needs.</option>
                <option value="2">Get a model identical or similar to that of my friends.</option>
                <option value="5">Ask a friend or read reviews online.</option>
                <option value="10">I already know what mobile I want as I follow mobile industry updates.</option>

            </select>
        </label> <br/>

        <!-- Question 5 -->
        <br/>
        <hr/>
        <img src="img/5.jpg"> <br/>
        <label class="bold_text">Q5: Which of the following was (or is) your favorite subject in school?
            <br/><select name="question_5">

                <option value="0">Ugh. I didn't like ANYTHING in school.</option>
                <option value="2">Physical Education</option>
                <option value="3">Art Literature or History</option>
                <option value="10">Computers, Math, or Science</option>

            </select>
        </label> <br/>

        <!-- Question 6-->
        <br/>
        <hr/>
        <img src="img/6.jpg"> <br/>
        <label class="bold_text">Q6: Your mobile phone has stopped working. What do you do?
            <br/> <select name="question_6">

                <option value="0">Buy a new one.</option>
                <option value="2">Take it to my usual repair shop.</option>
                <option value="10">Try to fix it myself with some help from the net.</option>

            </select>
        </label> <br/>

        <!-- Question 7-->
        <br/>
        <hr/>
        <label class="bold_text">Q7: On a typical Saturday night, you are most likely....?
            <br/> <select name="question_7">

                <option value="0">Out at party or bar.</option>
                <option value="5">Gaming with friends</option>
                <option value="10">Surfing the net or reading a book.</option>

            </select>
        </label> <br/>
        <hr/>

        <button type="submit" name="submitButton">Submit Answers</button>
        <button type="button" onclick="reset();">Again!</button>

    </form>


</div>
</body>
</html>
